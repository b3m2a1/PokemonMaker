<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Maker</title>

    <!--    Make React Work -- we'll make it fast later -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js" crossorigin></script>

</head>
<body>

    <!-- Navbar -->
    <div id="react-nav_bar"></div>

    <!-- Main code panel -->
    <div id="react-display_output"></div>

    <div id="react-standard_output_options"></div>

    <!-- Trainer Info panel -->
    <div id="react-trainer_info"></div>

    <!-- Pokemon Info panel -->
    <div id="react-pokemon_info"></div>

    <!-- Stats Info panel -->
    <div id="react-stats_info"></div>

    <!-- Move Info panel -->
    <div id="react-move_info"></div>

    <!-- Ribbons Info panel -->
    <div id="react-ribbon_info"></div>

    <!-- Do all React imports here -->
    <script src="nav_bar.js"></script>
    <script src="display_output.js"></script>
    <script src="standard_output_options.js"></script>
    <script src="trainer_info.js"></script>
    <script src="pokemon_info.js"></script>
    <script src="stats_info.js"></script>
    <script src="move_info.js"></script>
    <script src="ribbon_info.js"></script>

</body>
</html>
